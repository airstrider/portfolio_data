<html>
    <body bgcolor=#d4a3ae>
        <center>
        <h1> PREDICTION: </h1><br>
        {% if data == 'iris-setosa' %}
        <h1>Iris-setosa</h1>
        <img src='../static/setosa.jpg'>

        {% elif data == 'iris-versicolor' %}
        <h1>Iris-versiocolor</h1>
        <img src='../static/verci.jpg'>
        
        {% else %}
        <h1>Iris-virginica</h1>
        <img src='../static/virginica.jpg'>
        
        {% endif %}
        <br><br>
        <a href='/'>Go back to home page</a>
        </center>
    </body>
</html>
